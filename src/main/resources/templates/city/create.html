<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style th:replace="/layout::css"></style>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
<h1>Tạo thành phố mới</h1>
<form id="form" th:action="@{/city/create}" method="post" th:object="${city}">
    <label>Tên thành phố:
        <input type="text" th:field="*{name}" required>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </label>
    <label>Diện tích:
        <input type="text" th:field="*{area}" required>
        <span th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></span>
    </label>

    <label>Dân số:
        <input type="text" th:field="*{population}" required>
        <span th:if="${#fields.hasErrors('population')}" th:errors="*{population}"></span>
    </label>
    <label>Gdp:
        <input type="text" th:field="*{gdp}" required>
        <span th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}"></span>
    </label>
    <label>Giới thiệu:
        <input type="text" th:field="*{description}" required>
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
    </label>

    <label>Quốc Gia:
        <select th:field="*{country}">
            <option th:each="c : ${country}" th:value="${c.getId()}" th:text="${c.getName()}"></option>
        </select>
    </label>
    <button type="submit">Tạo thành phố</button>

</form>
<h4 th:class="notify" th:if="${status}">
   <p style="color: blue">"Đã tạo thành công"</p>
</h4>
<a th:href="@{/city}">Quay lại trang home</a>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
